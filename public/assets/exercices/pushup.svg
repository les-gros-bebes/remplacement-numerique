<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <rect width="200" height="200" fill="#f0f0f0"/>
  <!-- High Plank -->
  <circle cx="50" cy="50" r="8" stroke="black" stroke-width="2" fill="none"/>
  <line x1="45" y1="55" x2="20" y2="100" stroke="black" stroke-width="2"/> <!-- Arm -->
  <line x1="50" y1="58" x2="100" y2="80" stroke="black" stroke-width="2"/> <!-- Body -->
  <line x1="100" y1="80" x2="130" y2="100" stroke="black" stroke-width="2"/> <!-- Legs -->

  <!-- Arrow -->
  <path d="M90 110 L90 140" stroke="#0082C3" stroke-width="2"/>

  <!-- Low Position -->
  <circle cx="50" cy="150" r="8" stroke="black" stroke-width="2" fill="none"/>
  <line x1="45" y1="155" x2="35" y2="170" stroke="black" stroke-width="2"/> <!-- Arm bent -->
  <line x1="35" y1="170" x2="20" y2="180" stroke="black" stroke-width="2"/>
  <line x1="50" y1="158" x2="100" y2="170" stroke="black" stroke-width="2"/> <!-- Body -->
  <line x1="100" y1="170" x2="130" y2="180" stroke="black" stroke-width="2"/> <!-- Legs -->
</svg>
