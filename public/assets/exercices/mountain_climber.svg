<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <rect width="200" height="200" fill="#f0f0f0"/>
  <!-- Plank position -->
  <circle cx="40" cy="80" r="10" stroke="black" stroke-width="2" fill="none"/>
  <line x1="40" y1="90" x2="120" y2="110" stroke="black" stroke-width="2"/> <!-- Body -->
  <line x1="45" y1="90" x2="45" y2="130" stroke="black" stroke-width="2"/> <!-- Arm -->

  <!-- Leg straight -->
  <line x1="120" y1="110" x2="160" y2="120" stroke="black" stroke-width="2"/>

  <!-- Leg tucked -->
  <line x1="120" y1="110" x2="100" y2="120" stroke="black" stroke-width="2"/>
  <line x1="100" y1="120" x2="90" y2="130" stroke="black" stroke-width="2"/>

  <!-- Motion lines -->
  <path d="M90 140 L110 140" stroke="#0082C3" stroke-width="2" stroke-dasharray="4"/>
</svg>
