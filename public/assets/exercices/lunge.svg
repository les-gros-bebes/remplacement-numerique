<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <rect width="200" height="200" fill="#f0f0f0"/>
  <!-- Standing -->
  <circle cx="50" cy="50" r="10" stroke="black" stroke-width="2" fill="none"/>
  <line x1="50" y1="60" x2="50" y2="100" stroke="black" stroke-width="2"/>
  <line x1="50" y1="100" x2="45" y2="150" stroke="black" stroke-width="2"/>
  <line x1="50" y1="100" x2="55" y2="150" stroke="black" stroke-width="2"/>

  <!-- Arrow -->
  <path d="M80 100 L120 100" stroke="#0082C3" stroke-width="2"/>

  <!-- Lunge -->
  <circle cx="150" cy="80" r="10" stroke="black" stroke-width="2" fill="none"/>
  <line x1="150" y1="90" x2="150" y2="120" stroke="black" stroke-width="2"/> <!-- Torso -->
  <!-- Front leg -->
  <line x1="150" y1="120" x2="170" y2="120" stroke="black" stroke-width="2"/>
  <line x1="170" y1="120" x2="170" y2="150" stroke="black" stroke-width="2"/>
  <!-- Back leg -->
  <line x1="150" y1="120" x2="130" y2="140" stroke="black" stroke-width="2"/>
  <line x1="130" y1="140" x2="130" y2="150" stroke="black" stroke-width="2"/>
</svg>
