<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <rect width="200" height="200" fill="#f0f0f0"/>
  <!-- Standing -->
  <circle cx="50" cy="50" r="10" stroke="black" stroke-width="2" fill="none"/>
  <line x1="50" y1="60" x2="50" y2="100" stroke="black" stroke-width="2"/>
  <line x1="50" y1="100" x2="40" y2="150" stroke="black" stroke-width="2"/>
  <line x1="50" y1="100" x2="60" y2="150" stroke="black" stroke-width="2"/>
  <line x1="50" y1="70" x2="30" y2="90" stroke="black" stroke-width="2"/>
  <line x1="50" y1="70" x2="70" y2="90" stroke="black" stroke-width="2"/>

  <!-- Arrow -->
  <path d="M80 100 L120 100" stroke="#0082C3" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Squatting -->
  <circle cx="150" cy="80" r="10" stroke="black" stroke-width="2" fill="none"/>
  <line x1="150" y1="90" x2="140" y2="120" stroke="black" stroke-width="2"/> <!-- Torso leaning forward -->
  <line x1="140" y1="120" x2="160" y2="120" stroke="black" stroke-width="2"/> <!-- Thigh -->
  <line x1="160" y1="120" x2="160" y2="150" stroke="black" stroke-width="2"/> <!-- Shin -->
  <line x1="145" y1="95" x2="165" y2="105" stroke="black" stroke-width="2"/> <!-- Arms forward -->
</svg>
